<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header role="banner">
        <h1>Vacation app</h1>
    </header>
    <main class="container" role="main">
        <form class="search-form" aria-label="search-form">

            <label class="form__label" for="state-search">Search by state</label>
            <p class="form__label__subheading">For multiple states use a comma seperated list</p>
            <input class="form__state-input" type="text" id="state-search">
            <label class="form__label" for="limit-input">Number of Results</label>
            <input class="form__limit-input type=" type="text" id="limit-input" value="10">
            <button class="form__submit" type="submit">Submit</button>
        </form>
        <section class="searchresults hidden">
            <h2>Search Results</h2>
            <ul class="results-list">
                <!-- Results Here... -->
            </ul>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
